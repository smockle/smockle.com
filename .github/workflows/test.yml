name: Workflows
on:
  pull_request:
  push:
    branches: ["*", "!master"]

jobs:
  build:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
