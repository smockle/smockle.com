name: Workflows
on:
  push:
    branches:
      - '[^m]*'
      - 'm[^a]*'
      - 'ma[^s]*'
      - 'mas[^t]*'
      - 'mast[^e]*'
      - 'maste[^r]*'

jobs:
  build:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Get sources
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
